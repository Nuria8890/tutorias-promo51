<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdaTasks</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">AdaTasks</h1>
    </header>
    <main class="main">
      <section class="container">
        <form class="task-form-add">
          <input
            type="text"
            class="task-input js-text-task-add"
            placeholder="Nueva tarea"
          />
          <button class="add-task-btn js-btn-add">Agregar</button>
        </form>
      </section>

      <section class="container">
        <form class="task-form">
          <input
            type="text"
            class="task-input js-text-task-filter"
            placeholder="Ejemplo: ir al gym"
          />
          <button class="add-task-btn js-btn-filter">Buscar</button>
        </form>
        <p class="task-paragraph js-task-paragraph"></p>
        <ul class="js-task-list">
          <!-- Aquí se mostrarán las tareas -->
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
